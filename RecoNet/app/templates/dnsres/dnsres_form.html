<!DOCTYPE html>
<html>
<head>
    <title>DNS Lookup</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 30px;
        }

        form {
            max-width: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1.2rem;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #111;
            color: #fff;
            font-size: 1rem;
        }

        button {
            padding: 10px;
            font-size: 1.1rem;
            background-color: darkgreen;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: green;
        }

        p {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>DNS Lookup</h1>
    
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    
    <form method="POST" action="{{ url_for('dns.dns_lookup') }}">
        <label for="domain">Enter Domain:</label>
        <input type="text" name="domain" required>
        <button type="submit">Lookup</button>
    </form>
</body>
</html>
