<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 70px 20px 40px;
    }

    header h1 {
      font-size: 4.5rem;
      color: #00ffff;
      margin-bottom: 20px;
    }

    header p {
      font-size: 1.8rem;
      color: #ccc;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 50px;
      width: 90%;
      max-width: 1400px;
      padding: 40px 20px;
    }

    .card {
      background: #1c1c1c;
      padding: 50px 30px;
      text-align: center;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
    }

    .card div {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .card a {
      color: #00ff99;
      font-size: 1.7rem;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }

    .card a:hover {
      color: #ffffff;
    }

    .logout {
      margin: 60px 0 40px;
    }

    .logout a {
      background-color: #ff3333;
      color: white;
      padding: 16px 40px;
      border-radius: 10px;
      font-size: 1.4rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .logout a:hover {
      background-color: #ff0000;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 3rem;
      }

      header p {
        font-size: 1.3rem;
      }

      .card {
        padding: 40px 20px;
      }

      .card div {
        font-size: 1.6rem;
      }

      .card a {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome, Techie....</h1>
    <p>Select a tool to begin your OSINT journey</p>
  </header>

  <div class="dashboard">
    <div class="card">
      <div>üîç WHOIS Lookup</div>
      <a href="{{ url_for('whois.whois_form') }}">Launch</a>
    </div>

    <div class="card">
      <div>üìç GeoLocation</div>
      <a href="{{ url_for('geopy.geopy_form') }}">Launch</a>
    </div>

    <div class="card">
      <div>üåê DNS Resolver</div>
      <a href="{{ url_for('dns.dns_form') }}">Launch</a>
    </div>

    <div class="card">
      <div>üß≠ IP WHOIS</div>
      <a href="{{ url_for('ipwhois.ipwhois_form') }}">Launch</a>
    </div>
  </div>

  <div class="logout">
    <a href="{{ url_for('auth.logout') }}">Logout</a>
  </div>

</body>
</html>
